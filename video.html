<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add MIDTERM.CSS if you want consistent navbar style -->
  <link rel="stylesheet" href="CSS/MIDTERM.CSS">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    #urvid {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      z-index: -1;
      object-fit: cover;
    }
    .title-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      margin-top: 30px;
      text-shadow: 2px 2px 8px #000;
    }
    .content {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      text-align: center;
    }
    .content img {
      transition: transform 0.3s;
      cursor: pointer;
      margin: 0 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .content img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    }
    .button-container {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 20px;
    }
    marquee {
      background: rgba(255,255,255,0.2);
      padding: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
  <script>
    function myFunction() {
      var marquee = document.getElementById('myMarquee');
      if (marquee.getAttribute('scrollamount') == '0') {
        marquee.setAttribute('scrollamount', '5');
        document.getElementById('pause_button').innerText = 'Pause';
      } else {
        marquee.setAttribute('scrollamount', '0');
        document.getElementById('pause_button').innerText = 'Play';
      }
    }
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="index.html">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html">My Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="video.html">Video</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Video -->
  <video autoplay muted loop id="urvid">
    <source src="video/vid.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="title-content">
      <h1 class="title">My Gallery</h1>
    </div>

    <!-- Marquee Slideshow -->
    <div class="content">
      <marquee id="myMarquee" behavior="scroll" direction="left" scrollamount="5">
        <img src="img/1.jpg" height="200">
        <img src="img/2.jpg" height="200">
        <img src="img/3.jpeg" height="200">
        <img src="img/2.jpg" height="200">
        <img src="img/4.jpeg" height="200">
        <img src="img/2.jpg" height="200">
        <img src="img/5.jpg" height="200">
        <img src="img/2.jpg" height="200">
        <img src="img/6.jpg" height="200">
        <img src="img/2.jpg" height="200">
        <img src="img/6.jpg" height="200">
      </marquee>
    </div>

    <div class="button-container">
      <button id="pause_button" class="btn btn-dark" onclick="myFunction()">Pause</button>
    </div>
  </div>
  <!-- Bootstrap JS Bundle CDN (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
